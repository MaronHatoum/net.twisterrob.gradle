apply plugin: 'java'
apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.tmatesoft.svnkit:svnkit:1.8.5'
	compile 'org.tmatesoft.svnkit:svnkit-cli:1.8.5'
	compile 'org.ajoberstar:gradle-git:0.12.0'
	compile 'com.android.tools.build:gradle:0.14.4'
}

project.with {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}
