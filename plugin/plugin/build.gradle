apply plugin: 'groovy'

version = '0.7.1'

dependencies { // last checked 2016-06-27 (all latest)
	compile gradleApi()
	compile 'org.tmatesoft.svnkit:svnkit:1.8.12' // https://mvnrepository.com/artifact/org.tmatesoft.svnkit/svnkit
	compile 'org.tmatesoft.svnkit:svnkit-cli:1.8.12'
	compile 'org.ajoberstar:gradle-git:1.5.0' // https://github.com/ajoberstar/gradle-git/releases
	compile 'com.android.tools.build:gradle:2.1.2'
}

project.with {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}

jar {
	manifest {
		attributes(
				"Implementation-Vendor": project.group,
				"Implementation-Title": project.name,
				"Implementation-Version": project.version,
				"Built-Date": new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ssZ").format(new Date())
		)
	}
}
