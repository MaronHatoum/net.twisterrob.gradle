apply plugin: 'groovy'

version = '0.6.1'

dependencies {
	compile gradleApi()
	compile 'org.tmatesoft.svnkit:svnkit:1.8.11'
	compile 'org.tmatesoft.svnkit:svnkit-cli:1.8.11'
	compile 'org.ajoberstar:gradle-git:1.4.2'
	compile 'com.android.tools.build:gradle:1.5.0'
}

project.with {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}

jar {
	manifest {
		attributes(
				"Implementation-Vendor": project.group,
				"Implementation-Title": project.name,
				"Implementation-Version": project.version,
				"Built-Date": new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ssZ").format(new Date())
		)
	}
}
