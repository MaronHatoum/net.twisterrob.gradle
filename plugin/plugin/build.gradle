apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'net.twisterrob.gradle.test'
version = '3.0.1.14-27-27.0'

dependencies { // last checked 2017-04-14 (all latest)
	implementation gradleApi()
	implementation 'org.tmatesoft.svnkit:svnkit:1.8.14' // https://mvnrepository.com/artifact/org.tmatesoft.svnkit/svnkit
	implementation 'org.tmatesoft.svnkit:svnkit-cli:1.8.14'
	implementation 'org.ajoberstar:gradle-git:1.7.1' // https://github.com/ajoberstar/gradle-git/releases
	// FIXME when updating to 3.1.x fix 4.2->4.3 bootClasspath->bootstrapClassPath deprecation
	implementation 'com.android.tools.build:gradle:3.0.1' // https://developer.android.com/studio/releases/gradle-plugin.html#updating-gradle
	implementation 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.41'
}

dependencies { // test
	testImplementation "junit:junit:4.12"
	testImplementation "org.hamcrest:java-hamcrest:2.0.0.0"
	testImplementation "org.jetbrains:annotations:16.0.2"
	testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.41"
	testImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.2.41"
}

project.with {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}

jar {
	manifest {
		it.attributes(
				"Implementation-Vendor": project.group,
				"Implementation-Title": project.name,
				"Implementation-Version": project.version,
				// parsed in net.twisterrob.gradle.common.BasePlugin.getBuiltDate
				"Built-Date": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
		)
	}
}
