apply plugin: 'groovy'

version = '0.9.1'

dependencies { // last checked 2017-04-14 (all latest)
	compile gradleApi()
	compile 'org.tmatesoft.svnkit:svnkit:1.8.14' // https://mvnrepository.com/artifact/org.tmatesoft.svnkit/svnkit
	compile 'org.tmatesoft.svnkit:svnkit-cli:1.8.14'
	compile 'org.ajoberstar:gradle-git:1.7.1' // https://github.com/ajoberstar/gradle-git/releases
	compile 'com.android.tools.build:gradle:2.3.3' // https://developer.android.com/studio/releases/gradle-plugin.html#updating-gradle
}

project.with {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}

jar {
	manifest {
		it.attributes(
				"Implementation-Vendor": project.group,
				"Implementation-Title": project.name,
				"Implementation-Version": project.version,
				"Built-Date": new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ssZ").format(new Date())
		)
	}
}
