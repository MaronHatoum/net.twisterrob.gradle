apply plugin: 'java'
apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.tmatesoft.svnkit:svnkit:1.8.7'
	compile 'org.tmatesoft.svnkit:svnkit-cli:1.8.7'
	compile 'org.ajoberstar:gradle-git:1.1.0'
	compile 'com.android.tools.build:gradle:1.2.0'
}

project.with {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}
