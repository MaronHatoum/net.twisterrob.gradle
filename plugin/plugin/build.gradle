apply plugin: 'java'
apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.tmatesoft.svnkit:svnkit:1.8.7'
	compile 'org.tmatesoft.svnkit:svnkit-cli:1.8.7'
	compile 'org.ajoberstar:gradle-git:1.1.0'
	compile 'com.android.tools.build:gradle:1.2.2'
}

project.with {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}

jar {
	manifest {
		attributes(
				"Implementation-Vendor": project.group,
				"Implementation-Title": project.name,
				"Implementation-Version": project.version,
				"Built-Date": new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ssZ").format(new Date())
		)
	}
}
